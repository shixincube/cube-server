<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>${title}</title>
<link rel="stylesheet" href="style/index.css">
</head>

<body>
<div class="header" style="display:${preview_toggle};">
    <div class="title">${file_name}</div>
</div>

<div class="preview" style="display:${preview_toggle};">
    <div class="container">
        <div class="page-head"></div>
        ${preview_pages}
        <div class="page-tail"></div>
    </div>
</div>

<div class="main" style="display:${main_toggle};">
    <div>
        <img class="file-icon" src="image/file-icon-${file_type}.png"/>
    </div>
    <div class="item">
        <p class="file-name">${file_name}</p>
    </div>
    <div class="item">
        <p class="file-size">文件大小：${file_size}</p>
    </div>
</div>

<div class="footer" style="display:${download_toggle};">
    <div class="operation">
        <button class="download" onclick="javascript:download('${file_uri_path}');">接收文件</button>
    </div>
</div>

<script type="text/javascript" src="script/index.js"></script>
</body>

</html>
