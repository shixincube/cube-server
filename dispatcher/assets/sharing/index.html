<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>${title}</title>
<link rel="stylesheet" href="style/index.css">
</head>

<body>
<div class="clipboard-area">
    <textarea id="sharing_url">${sharing_url}</textarea>
</div>

<div class="header" style="display:${preview_toggle};">
    <div class="title">${file_name}</div>
</div>

<div class="preview" style="display:${preview_toggle};">
    <div class="container">
        <div class="page-head"></div>
        ${preview_pages}
        <div class="page-tail"></div>
    </div>
</div>

<div class="main" style="display:${main_toggle};">
    <div>
        <img class="file-icon" src="image/file-icon-${file_type}.png"/>
    </div>
    <div class="item">
        <p class="file-name">${file_name}</p>
    </div>
    <div class="item">
        <p class="file-size">文件大小：${file_size}</p>
    </div>
    <div class="item">
        <div class="password-input">
            <div class="panel">
                <div class="title">请输入访问码</div>
                <div class="container">
                    <div><input id="code_1" type="text" /></div>
                    <div><input id="code_2" type="text" /></div>
                    <div><input id="code_3" type="text" /></div>
                    <div><input id="code_4" type="text" /></div>
                    <div><input id="code_5" type="text" /></div>
                    <div><input id="code_6" type="text" /></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <div class="operation">
        <div class="col download-col" style="display:${download_toggle};">
            <button class="btn" onclick="javascript:download('${file_uri_path}');">下载文件</button>
        </div>
        <div class="col-blank download-col" style="display:${download_toggle};"></div>
        <div class="col">
            <button class="btn" onclick="javascript:qrcode();">二维码</button>
        </div>
        <div class="col-blank"></div>
        <div class="col">
            <button class="btn" onclick="javascript:copy();">复制链接</button>
        </div>
    </div>
</div>

<div id="toast" class="toast">
    <div class="toast-content">
        <div class="toast-text">分享链接已复制到剪贴板</div>
    </div>
</div>

<div id="qrcode" class="qrcode">
    <div class="qrcode-container">
        <img src="data:image/png;base64,${qrcode_image_base64}"/>
        <p><span>手机下载请扫二维码</span></p>
    </div>
</div>

<div class="tips">
    <p><span>谨防刷单兼职、网贷、金融、裸聊敲诈、赌博等诈骗</span></p>
</div>

<script type="text/javascript">${script_content}</script>
<script type="text/javascript" src="script/index.js"></script>
</body>

</html>
