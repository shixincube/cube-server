<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>登录 - 时信魔方控制台</title>
    <link rel="icon" href="assets/img/favicon.png" size="192x192" type="image/png">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="plugins/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="https://www.shixincube.com" target="_blank"><b>时信魔方</b>控制台</a>
    </div>

    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">登录控制台</p>

            <form id="signin-form" action="/signin/" method="POST">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="账号" name="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-address-book"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="口令" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">记住我</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button id="signin" type="submit" class="btn btn-primary btn-block">登 录</button>
                    </div>
                </div>
            </form>

            <div class="social-auth-links text-center mb-3">
                <p>- 其他 -</p>
                <a href="#" class="btn btn-block btn-default disabled">
                    <i class="fas fa-address-book mr-2"></i> 访客模式
                </a>
            </div>

            <p class="mb-1 text-center copyright">
                版权所有 &copy; 2017-2021 <a href="https://www.shixincube.com" target="_blank">时信魔方</a>
            </p>
        </div>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/libs/adminlte.min.js"></script>
<script src="assets/js/utils/md5.js"></script>
<script src="assets/js/index.js"></script>
</body>
